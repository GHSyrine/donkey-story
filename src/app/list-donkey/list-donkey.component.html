<p>List of Donkeys :</p>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">

  @for (donkey of donkeys; track donkey.image)
  {
    <div class="col-md-4 mb-4">
        <img [src]="donkey.image" class="card-img-top" alt="{{ donkey.name }}" width="50" (mouseover)="showInfo = true"
        (mouseleave)="showInfo = false">

    <div class="card-body">

          @if(showInfo)
          {
          <h5 class="card-title"> {{donkey.name}}</h5>
          <p class="card-text">{{donkey.origine}}</p>
          <p class="card-text"> {{donkey.birthDate}}</p>
          }
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="adoptDonkey(donkey)">Adopt</button>
    </div>
  </div>
  }

  </div>
</div>
